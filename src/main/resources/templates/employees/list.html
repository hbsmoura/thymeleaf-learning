<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Demo</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5 mb-3">List of employees</h1>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${listOfEmployees}">
                        <td><span th:text="${employee.firstName}"></span></td>
                        <td><span th:text="${employee.lastName}"></span></td>
                        <td><span th:text="${employee.email}"></span></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-outline-primary" th:href="@{/employees/update(id=${employee.id})}">Update</a>
                                <a
                                        class="btn btn-outline-danger"
                                        th:href="@{/employees/delete(id=${employee.id})}"
                                        onclick="if(!confirm('Are you sure you want to delete this employee?')) return false"
                                >Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-block btn-success" th:href="@{/employees/addNew}">Add new employee</a>
        </div>
    </div>
</body>
</html>
