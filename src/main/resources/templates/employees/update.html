<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Demo - Update employee</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    >
</head>
<body>
<div class="container">
    <div class="form-row">
        <h1 class="mt-5 mb-3">Add new employee</h1>
        <a class="btn btn-sm btn-danger mb-3" th:href="@{/employees/list}">&#8592; Return to list</a>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control mb-2" placeholder="First Name" th:field="*{firstName}">
            <input type="text" class="form-control mb-2" placeholder="Last Name" th:field="*{lastName}">
            <input type="text" class="form-control mb-2" placeholder="E-mail" th:field="*{email}">
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
